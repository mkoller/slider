  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      
       $(".slider").slick({
            autoplay: false,
            dots: true,
            customPaging : function(slider, i) {
            var thumb = $(slider.$slides[i]).data();
            return '<a>'+(i+1)+'</a>';
            },
            prevArrow:"<img class='a-left control-c prev slick-prev' src='/slick/img/left.png'>",
            nextArrow:"<img class='a-right control-c next slick-next' src='/slick/img/right.png'>",
            responsive: [{ 
              breakpoint: 500,
              settings: {
              dots: true,
              arrows: false,
              infinite: false,
              slidesToShow: 1,
              slidesToScroll: 1
            } 
          }]
      }); 

    });
  </script>
